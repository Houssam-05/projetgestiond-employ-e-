<form (ngSubmit)="onLogin()" class="container mt-4">
  <h2>Connexion</h2>

  <div class="form-group">
    <label for="username">Nom d'utilisateur :</label>
    <input type="text" [(ngModel)]="username" name="username" required class="form-control" id="username">
  </div>

  <div class="form-group">
    <label for="password">Mot de passe :</label>
    <input type="password" [(ngModel)]="password" name="password" required class="form-control" id="password">
  </div>

  <button type="submit" class="btn btn-primary mt-4">Se connecter</button>

  <div class="form-group mt-3 text-center">
    <p>Vous n'avez pas de compte ? <a [routerLink]="['/register']" class="btn btn-link">Cr√©er un compte</a></p>
  </div>
</form>
