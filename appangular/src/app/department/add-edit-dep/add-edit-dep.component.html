<div class="form-group row">
  <label for="departmentName" class="col-sm-2 col-form-label">Department Name</label>
  <div class="col-sm-10">
      <input type="text" id="departmentName" name="departmentName" class="form-control" [(ngModel)]="DepartmentName"
      placeholder="Enter Department Name">
  </div>
</div>

<button (click)="addDepartment()"  class="btn btn-primary">
  Add
</button>

<button (click)="updateDepartment()" class="btn btn-primary">
  Update
</button>
